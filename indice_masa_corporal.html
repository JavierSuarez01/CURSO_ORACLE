<meta charset="UTF-8">
<h1> PROGRAMA PARA CALCULAR IMC </h1>

<script>

function saltarLinea(){
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    function calcularIMC(peso,altura){
        return (peso / (altura*altura));
    }

    nombre = prompt('Ingrese su nombre por favor');
    peso = prompt(nombre + ", Ingrese su peso en KG");
    altura = prompt(nombre + ", Ingrese su estatura en MTS");

    imcCalculado = calcularIMC(peso,altura);

    imprimir (nombre + " Su IMC calculado es: " + imcCalculado);

</script>
